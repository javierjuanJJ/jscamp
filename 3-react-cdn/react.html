<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Aquí React renderizará nuestra aplicación -->
    <div id="root"></div>

    <!-- Cargar React y ReactDOM desde CDN -->
    <script type="module">
      
      // URL: https://esm.sh/
      
      import React from "https://esm.sh/react";
      import ReactDOM from 'https://esm.sh/react-dom@19.2.0?dev'
      import ReactDOMClient from 'https://esm.sh/react-dom@19.2.0/client'

      // Crear un elemento h1 con React.createElement
      const titulo = React.createElement(
        'h1', // Tipo de elemento
        { style: { color: '#09f' } }, // Props (atributos)
        '¡Hola React!' // Contenido (children)
      )

      // Renderizar en el DOM
      const rootEl = document.querySelector('#root')
      const root = ReactDOMClient.createRoot(rootEl)
      root.render(titulo)
    </script>
  </body>
</html>
