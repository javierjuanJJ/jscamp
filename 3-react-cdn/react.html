<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React con JSX</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="root"></div>

  <!-- Babel para JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React 18 -->
  <script type="module">
    import React from "https://esm.sh/react@18.2.0";
    import ReactDOMClient from "https://esm.sh/react-dom@18.2.0/client";

    window.React = React;
    window.ReactDOMClient = ReactDOMClient;
  </script>

  <!-- Código React con JSX -->
  <script type="text/babel">

    function Saludar({ nombre, color }) {
      return (
        <h1 style={{ color: color, fontSize: '32px', textAlign: 'center' }}>
          ¡Hola, {nombre}!
        </h1>
      )
    }

    const root = ReactDOMClient.createRoot(
      document.getElementById("root")
    );

    root.render(
      <>
        <Saludar nombre="Miguel" color="#09f" />
        <Saludar nombre="Ana" color="#f90" />
      </>
    );
  </script>
</body>

</html>
